<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
        Todos!
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-list>
    <!--<ion-item *ngFor="let item of items" (click)="viewItem(item)">{{item.title}}</ion-item>-->

    <ion-item-sliding  *ngFor="let item of items">
 
      <ion-item (click)="viewItem(item)">
        {{item.title}}
      </ion-item>
 
    <ion-item-options side="right">
    <button ion-button large danger (click)="removeItem(item)"><ion-icon name="trash"> </ion-icon></button>
    </ion-item-options>
    </ion-item-sliding>
    
  </ion-list>
</ion-content>
